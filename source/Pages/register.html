<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="/source/css/style.css">
    <link rel="icon" type="image/x-icon" href="/source/img/logo branca.png">
</head>
<body>
    <header>
        <div class="logo-containerh">
            <a href="/index.html">
                <img class="logoh" src="/source/img/logo branca horizontal.png" alt="Logo Grelhasol">
            </a>
        </div>
    </header>
<br>
    <div class="bodys">
        <div class="containers">
            <div class="form-container">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Nome de Usuário*</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="phone" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Senha*</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="register-button">Cadastrar</button>
                </form>
                Já possui uma conta? <a href="login.html">Faça login!</a>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </div>
        <script src="/source/js/script.js"></script>
</body>
</html>
