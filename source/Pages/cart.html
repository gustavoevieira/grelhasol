<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grelhasol</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="/source/img/logo branca.png">
</head>
<body>

    <div class="top-bar">
        <p class="top-bar-text">Qualidade e estilo além da superficie!</p>
    </div>

    <header>
        <div class="logo-container">
            <a href="/index.html">
                <img class="logo" src="/source/img/logo branca.png" alt="Logo Grelhasol">
            </a>
        </div>
        
        <div class="search">
            <form action="/pesquisar" method="GET" class="search-form">
                <input type="text" id="search" name="q" class="search-input" placeholder="Encontre a solução ideal" required>
                <button type="submit" class="search-button">Buscar</button>
            </form>
        </div>
        
        <div class="cart-login-container">
            <a href="/source/Pages/cart.html" class="cart-link">
                <img class="cartimg" src="/source/img/Carrinho GS.png" alt="">
                <span id="cart-count">0</span>
            </a>
            
            <span class="space"></span> 
            
            <a href="/source/Pages/login.html" class="login-link">
                <img class="cartimg" src="/source/img/Login GS.png" alt="Faça Login">
            </a>
        </div>
    </header>
    
    
       

    <nav class="menunav menu-container">
            <ul class="menu">
                <li ><a href="#">Grelhas com Suporte</a></li>
                <li ><a href="#">Grelhas com Coletores</a></li>
                <li ><a href="#">Tampas</a></li>
                <li ><a href="#">Diversos</a></li>
            </ul>
        </nav>

    
        <h1>Carrinho de Compras</h1>
    <div class="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Os itens do carrinho serão adicionados aqui -->
            </tbody>
        </table>
        <div class="cart-total">
            <h3>Total: R$ <span id="total-price">0.00</span></h3>
        </div>
        <button id="checkout-button">Finalizar Compra</button>
    </div>

    <div class="wppcontainer">
        <a href="https://wa.me/+5541997436790">
            <img class="wpp" src="/source/img/whatsapp.png" alt="Link Whatsapp">
        </a>
    </div>

    
   
    <script src="/source/js/script.js"></script>
</body>
</html>
